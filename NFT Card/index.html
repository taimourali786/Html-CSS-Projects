<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <title>NFT Card</title>
    <style>
        body {
            background-color: hsl(217, 54%, 11%);
            max-width: 1440px;
            min-width: 375px;
        }

        .container {
            background-color: hsl(216, 50%, 16%);
            height: 520px;
            width: 300px;
            margin: auto;
            margin-top: 5%;
            border-radius: 15px;
            box-shadow: 10px 20px 8px 10px hsl(215deg 71% 10%),
                -10px 20px 8px 8px hsl(215deg 71% 10%);
        }

        .image img {

            width: 265px;
            height: 265px;
            display: block;
            margin: auto;
            border-radius: 10px;
            padding-top: 21px;
        }
        .svg{
           position:absolute;
            top: 30%;
            left: 48%;
            opacity: 0;
        }

        .image img:hover {
            opacity: 0.1;
            z-index: -1;
        }
        .text {
            width: 270px;
            margin: auto;
            margin-top: 10px;
            height: 200px;
        }
        .eq {
            font-family: 'Outfit', sans-serif;
            color: white;
            font-size: 20px;
            width: fit-content;
            margin-left: 5px;
            font-weight: 600;
            text-decoration: none;
        }
        .eq:hover {
            color: cyan;
        }

        .para {
            font-size: 18px;
            color: grey;
            font-weight: 300;
            width: fit-content;
        }

        .eth {
            color: hsl(178, 100%, 50%);
            float: left;
            margin-left: 2px;
            font-size: 18px;
        }

        .days {
            float: right;
            color: grey;
            font-size: 18px;
        }

        hr {
            width: 250px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: hsl(215, 51%, 70%);
            opacity: 0.4;
        }

        .author img {
            border: 1px white solid;
            margin-left: 15px;
            border-radius: 15px;
        }

        .name1 {
            font-size: 18px;
            color: grey;
            vertical-align: super;
        }

        .name {
            color: white;
            vertical-align: super;
            font-size: 18px;
            margin-left: 2px;
            text-decoration: none;
        }

        .name:hover {
            color: cyan;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" class="svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M0 0h48v48H0z" />
                    <path
                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                    fill="#FFF" fill-rule="nonzero" />
                </g>
            </svg>
            <img src="/Html-CSS-Projects/NFT Card/images/image-equilibrium.jpg" alt="">
        </div>
        <div class="text">
            <a href="#" class="eq"> Equilibrium #3429</a>
            <p class="para">Our Equilibrium collection promotes balance and calm.</p>
            <img src="/Html-CSS-Projects//NFT Card/images/icon-ethereum.svg" alt="stherium" style="float: left;">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <span class="eth"> 0.041 ETH</span>
            <span class="days">3 days left</span>
            <img src="/Html-CSS-Projects/NFT Card/images/icon-clock.svg" alt="clock" style="float: right;"><br>
            <hr>
            <div class="author">
                <img src="/Html-CSS-Projects/NFT Card/images/image-avatar.png" alt="Author" height="30px" width="30px">
                <span class="name1">Creation of</span>
                <a href="#" class="name"> Jules Wyvern</p a>
            </div>
        </div>
    </div>
</body>

</html>
